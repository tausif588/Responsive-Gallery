<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Gallery</title>
</head>
<body>
    <div class="full_image" id="FullImgBox">
        <img src="img/img1.jpg" id="FullImg">
        <span onclick="CloseImg()">X</span>
    </div>
    <div class="image_gallery">
        <img src="img/img1.jpg" onclick="OpenImg(this.src)">
        <img src="img/img2.jpg" onclick="OpenImg(this.src)">
        <img src="img/img3.jpg" onclick="OpenImg(this.src)">
        <img src="img/img4.jpg" onclick="OpenImg(this.src)">
        <img src="img/img5.jpg" onclick="OpenImg(this.src)">
        <img src="img/img6.jpg" onclick="OpenImg(this.src)">
        <img src="img/img7.jpg" onclick="OpenImg(this.src)">
        <img src="img/img8.jpg" onclick="OpenImg(this.src)">
    </div>
    <script>
        var FullImgBox=document.getElementById("FullImgBox");
        var FullImg=document.getElementById("FullImg");
        function OpenImg(pic){
            FullImgBox.style.display="flex";
            FullImg.src=pic;
        }
        function CloseImg(){
            FullImgBox.style.display="none";
            
        }
    </script>
</body>
</html>
